version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:2.492.1-jdk21
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - jenkins_network
    restart: unless-stopped

  docker-dind:
    image: docker:dind
    container_name: docker-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - docker-lib:/var/lib/docker
    networks:
      - jenkins_network
    restart: unless-stopped

volumes:
  jenkins_home:
  docker-lib:

networks:
  jenkins_network:
    driver: bridge
