version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:jdk17 
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home 
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      - JAVA_OPTS=-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true
      - DOCKER_HOST=tcp://docker:2375  # Убедитесь, что вы используете правильный порт
    depends_on:
      - docker

  docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    command: ["--tls=false"]
    volumes:
      - docker_data:/var/lib/docker 

volumes:
  jenkins_data:
  docker_data:
